{% extends "index.html" %}
{% load i18n %}
{% load common_extras %}

{% block title %}{% trans "Survey list" %}{% endblock %}
{% block content %}
    <h2>{% trans "Surveys" %}</h2>
    <ul>
        {% for survey in object_list %}
            <li><a href="{% url "survey.detail" survey.id %}">{{ survey }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
