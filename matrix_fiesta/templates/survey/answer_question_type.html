{% load i18n %}
{% load common_extras %}

{% if answer is None %}
<p class="no_answer"><em>{% trans "No answer given" %}</em></p>
{% else %}
    <div class="answer">
    {% if answer|is_list %}
    <ul>
        {% for elt in answer %}
            <li>{{elt}}</li>
        {% endfor %}
    </ul>
    {% else %}
    {{answer|linebreaks}}
    {% endif %}
    </div>
{% endif %}
