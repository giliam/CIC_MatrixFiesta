{% extends "index.html" %}
{% load i18n %}
{% load common_extras %}

{% block title %}{% trans "Create a survey" %}{% endblock %}
{% block content %}
    <h2>{% trans "Survey creation" %}</h2>
    <p><a href="{% url "survey.list_de" %}">{% trans "Return to the list" %}</a></p>
    
    <form method="post" class="ui form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="ui button green" value="{% trans "Submit" %}" />
    </form>
{% endblock %}
