{% extends "index.html" %}

{% block title %}UEs list{% endblock %}

{% block content %}
{% for ue in ues %}
    <h2>{{ue}}</h2>

    <ul>
    {% for course in ue.courses.all %}
        <li><a href="{% url "ues.matrix_course" course.slug %}">{{course}}</a></li>
    {% endfor %}
    </ul>
{% endfor %}
{% endblock %}
