{% extends "index.html" %}
{% load i18n %}
{% block title %}{% trans "Achievement self evaluation" %}{% endblock %}

{% load common_extras %}

{% block content %}

<h1>{{achievement.name}}</h1>
<p>{{achievement.course}}</p>

<form method="post" action="{% url "ues.evaluate_achievement" achievement.slug %}" class="ui form">
{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="ui button green" value="{% trans "Submit" %}" />
</form>

{% endblock %}
